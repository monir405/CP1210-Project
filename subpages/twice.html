<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twice Trivia Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bts.css">
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Twice Trivia Quiz</h1>
    <div class="slideshow-container mb-4">
      <img src="../images/ts1.jpg" class="slides active-slide" alt="BTS 1">
      <img src="../images/ts2.jpg" class="slides" alt="BTS 2">
      <img src="../images/ts3.jpg" class="slides" alt="BTS 3">
      <img src="../images/ts4.jpg" class="slides" alt="BTS 4">
      <img src="../images/ts5.jpg" class="slides" alt="BTS 2">
  
    </div>
    <div class="leaderboard-container">
      <div id="leaderboard" class="mb-4">
        <h4>Leaderboard</h4>
        <ul id="leaderboard-list" class="list-group"></ul>
      </div>
    </div>
    <div class="button-container">
      <button id="start-new-btn" class="btn btn-primary">Start New Quiz</button>
      <button id="resume-quiz-btn" class="btn btn-success">Resume Quiz</button>
    </div>
    <div id="quiz-section" style="display: none;">
      <div class="d-flex">
        <div class="bg-light p-3" id="sidebar">
          <h4>Questions</h4>
          <div id="question-nav"></div>
        </div>
        <div class="container text-center flex-grow-1">
          <h3 id="question-text"></h3>
          <div id="answer-buttons"></div>
          <p id="answer-status" class="text-success"></p>
          <button id="prev-btn" class="btn btn-secondary me-2">Previous</button>
          <button id="next-btn" class="btn btn-primary">Next</button>
          <button id="submit-btn" class="btn btn-warning mt-3">Submit Quiz</button>
        </div>
      </div>
      <button id="leave-quiz-btn" class="btn btn-danger mt-3">Leave Quiz</button>
    </div>
  </div>
  <script src="twice.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
