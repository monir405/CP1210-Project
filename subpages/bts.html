<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS Trivia Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .selected-answer {
      background-color: #0d6efd !important;
      color: #fff !important;
    }
    #question-nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #submit-btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-4">
    <h1>BTS Trivia Quiz</h1>

    <div id="leaderboard" class="mb-4">
      <h4>Leaderboard</h4>
      <ul id="leaderboard-list" class="list-group"></ul>
    </div>

    <button id="start-new-btn" class="btn btn-primary mb-3">Start New Quiz</button>
    <button id="resume-quiz-btn" class="btn btn-success mb-3">Resume Quiz</button>

    <div id="quiz-section" style="display: none;">
      <div class="d-flex">
        <div class="bg-light p-3" id="sidebar">
          <h4>Questions</h4>
          <div id="question-nav"></div>
        </div>

        <div class="container text-center flex-grow-1">
          <h3 id="question-text"></h3>
          <div id="answer-buttons"></div>
          <p id="answer-status" class="text-success"></p>
          <button id="prev-btn" class="btn btn-secondary me-2">Previous</button>
          <button id="next-btn" class="btn btn-primary">Next</button>
          <button id="submit-btn" class="btn btn-warning mt-3">Submit Quiz</button>
        </div>
      </div>
      <button id="leave-quiz-btn" class="btn btn-danger mt-3">Leave Quiz</button>
    </div>
  </div>

  <script src="bts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
